      <h4>Logo Extractor V1.3</h4>
      <p>一个用于从网页中提取Logo图片并下载的Chrome扩展。</p>
      
      <h4>使用说明</h4>
      <ol class="instructions">
        <li>访问任意网站</li>
        <li>点击浏览器工具栏中的Logo Extractor图标</li>
        <li>插件会自动扫描页面中的Logo</li>
        <li>选择需要的Logo并点击下载按钮</li>
        <li>可选择下载格式（PNG/JPG）和尺寸</li>
      </ol>
